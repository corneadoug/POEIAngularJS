<div class="recherche">
	<input  ng-model="exo04.inputS" />
	<button ng-click="exo04.affiche()">Search</button>
</div>
<div ng-show="exo04.meteoService.meteoListe !== []" class="recherche">
	<h2>{{exo04.meteoService.settingService.city}}</h2>
	<div class="temps">	
		<img class="iconeT" src="http://openweathermap.org/img/w/{{exo04.meteoService.meteoListe[0].weather[0].icon}}.png" />	
	</div>
	<div class="temps heure">
		{{exo04.meteoService.meteoListe[0].main.temp}}
	</div>
</div>
